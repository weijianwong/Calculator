<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'styles.css'>
    <script src="myScript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
    <div class="screen-container">
        <div class="screen"></div>
        <div class="result"></div>
    </div>
    <div class = 'first-row'>
        <button id = 'AC'>AC</button>
        <button id="plusMinus" >+/-</button>
        <button id="cancel">cancel</button>
        <button id="divide">➗</button>
    </div>
    <div class = 'second-row'>
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button id="times">✖️</button>
    </div>
    <div class = 'third-row'>
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button id="minus">-</button>
    </div>
    <div class = 'forth-row'>
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="plus">+</button>
    </div>
    <div class = 'fifth-row'>
        <button id="button0">0</button>
        <button id="decimal">.</button>
        <button id="equal">=</button>
    </div>
    </div>
    


    
</body>
</html>
